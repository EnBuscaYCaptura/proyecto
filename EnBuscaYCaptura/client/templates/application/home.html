<template name="home">
    <h1>Welcome {{currentUser.profile.nombreUsuario}}</h1>
    <div class="row">
        <div class="col-md-6">
          {{#if currentUser}}
              <a class="btn btn-primary" href="listarTesoros">Ver Tesoros</a>
              <a class="btn btn-warning" href="agregarTesoro">Agregar Tesoros</a>
              <button class="btn btn-danger btn-logout">Salir</button>
          {{else}}
              <a href="acceso">Acceso</a>
              <a href="registro">Registro</a>
          {{/if}}
        </div>
    </div>
</template>
