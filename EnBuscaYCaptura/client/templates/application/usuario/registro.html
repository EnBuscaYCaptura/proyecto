<template name="registro">
{{> bertAlert}}
    <div class="row">
        <div class="col-xs-12 contenedor-formulario">
            <div class="cabecera-formulario">
                <div class="cabecera-formulario-izq col-xs-8">
                    <h1>Regístrate</h1>
                    <p>Y encuentra el tesoro perdido...</p>
                </div>
                <div class="cancelar-derecha col-xs-4">
                    <a class="btn btn-oscuro btn-sm" href="/">X</a>
                </div>
            </div>
            <div class="formulario-principal">
                <form class="FormularioRegistro">
                    <div class="formulario-celdas">
                        <div class="form-group col-xs-12">
                            <input placeholder="Email" type="email" id="email" value="">
                        </div>
                        <div class="form-group col-xs-12">
                            <input placeholder="Nombre de acceso a la app" type="text" id="nombreAcceso" value="">
                        </div>

                        <div class="form-group col-xs-12">
                            <input placeholder="Nombre de usuario" type="text" id="nombreUsuario" value="">
                        </div>

                        <div class="form-group col-xs-12">
                            <input placeholder="Contraseña" type="password"  id="contrasena" value="">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-oscuro btn-sm btn-block">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</template>
