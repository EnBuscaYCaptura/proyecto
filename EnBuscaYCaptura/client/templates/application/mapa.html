<template name="mapa">
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav pull-right">
        <li><button class="btn abandonar">Abandonar</button></li>
        <li><button class="btn btn-logout">Salir</button></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  <div class="map-container">
    {{> bertAlert}}
    {{#unless geolocationError}}
      {{#if avisoEncontrado}}
      <form class="avisoEncontrado">
        <div class="panel panel-default">
          <div class="panel-heading">Estas cerca de un tesoro</div>
          <div class="panel-body">
            <input type="text" name="clave" placeholder="Introduce la clave del tesoro" />
            <input type="submit" name="enviar" class="btn btn-primary" value="Comprobar"/>
          </div>
        </div>
      </form>
      {{/if}}
      {{#if horaFinal}}
        <div class="panel panel-default encontrado">
          <div class="panel-heading">Felicidades!!!</div>
          <div class="panel-body">
            <span>Has encontrado el tesoro</span>
            <button class="btn btn-primary volver">Volver</button>
          </div>
        </div>
      {{/if}}
      {{#each juegoGuardado}}
        <input type="hidden" name="idJuego" value="{{_id}}"/>
      {{/each}}
      {{> googleMap name="map" options=mapOptions}}
      <div class="distancia"  style="background-color:{{colorDistancia}}">Indicador de distancia</div>
      <div class="tiempo" id="contador"></div>
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
</template>
