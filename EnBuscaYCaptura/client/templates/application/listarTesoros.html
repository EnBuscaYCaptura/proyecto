<template name="listarTesoros">
    <h1>Bienvenido {{currentUser.profile.nombreUsuario}}</h1>
    <div class="row">
        <ul class="list-unstyled">
        {{#each tesorosGuardados}}
            {{> tesoro}}
        {{/each}}
        </ul>
    </div>
    <button class="btn btn-danger btn-logout">Salir</button>
    <a href="/modificar" class="btn btn-danger">Modificar Usuario</a>
    <a class="btn btn-default" href="/agregarTesoro">Agregar tesoros</a>
</template>
