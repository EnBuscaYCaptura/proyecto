<template name="listarTesoros">
{{> bertAlert}}
    <div class="pull-right">
            <button class="btn btn-oscuro btn-sm btn-logout">Salir</button>
    </div>
    {{#if currentUser.emails.[0].verified}}
    <div class="row">
        <div class="col-xs-12 text-center">
            <h1>Bienvenido <strong>{{currentUser.profile.nombreUsuario}}</strong></h1>
            <div class="textoInfoListadoTesoros">
                <p>Elige un tesoro y a por el!</p>
            </div>
        </div>
    </div>
    <div class="col-xs-12 fondo-tesoros">
        
        {{#each tesorosGuardados}}
            {{> tesoro}}
        {{/each}}
        <a href="/modificar" class="btn btn-oscuro btn-sm btn-block">Modificar Usuario</a>
        <a class="btn btn-oscuro btn-sm btn-block" href="/agregarTesoro">Agregar tesoros</a>
    </div>
    {{else}}
      <h2>Debes verificar el email antes de usar la aplicaci√≥n. <a href="#" class="segunda-verificacion-email">Volver a recibir email</a></h2>
    {{/if}}

</template>
